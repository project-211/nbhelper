            <div class="content">
                <p>“宁波帮”是中国的十大商帮之一。不少商帮历经荣辱沉浮，逐渐退出历史舞台。而“宁波帮”依然长盛不衰，活跃在世界各地。贝时璋、王宽诚、邵逸夫、谈家桢、卢绪章、董浩云、包玉刚、曹光彪、李达三等更是其中的代表人物。</p>
                <p>据宁波帮博物馆提供的数据，目前“宁波帮”所经营的事业已经拓展到工商、科教、文化等各个领域，活跃在世界83个国家和地区，海外“宁波帮”人数达42.7万人。</p>
                <p>宁波老外滩开埠于1844年，曾是“五口通商”中最早的对外开埠区，也是中国古代东北亚海上丝绸之路的起航港。百余年来，以严信厚、虞洽卿、朱葆三等商人为代表的甬商从这里走向世界，形成了世界著名的商帮--宁波帮。</p>
            </div>
        </article>
